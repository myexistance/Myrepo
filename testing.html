<script type="text/javascript">
	//Pure JS
var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function(){

    // readyState
    //     0 - request not initialized
    //     1 - server connection estabished
    //     2 - request recieved
    //     3 - processing the request
    //     4 - request has finished and the data/response is ready
    //
    // Status
    //     200 - OK
    //     403 - Forbidden / need to log in
    //     404 - Not found

    if(this.status == 403){
        console.log("Forbidden, cant access information");
        return;
    } else if(this.status == 404){
        console.log("ERROR, file not found");
        return;
    }

    if(this.status == 200 && this.readyState == 4){
        console.log(this.responseText);
        var data = JSON.parse(this.responseText);
        console.log(data);
    }
};

xhttp.open("GET", "http://api.nytimes.com/svc/search/v2/articlesearch.json?q= Trichy,%20India&sort=newest&api-key=", true);
xhttp.send();
