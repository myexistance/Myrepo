	<script>

var url = "https://api.nytimes.com/svc/books/v3/lists/best-sellers/history.json";
url += '?' + $.param({
  'api-key': "",
  'author': "Sophia"
});
$.ajax({
  url: url,
  method: 'GET',
}).done(function(result) {
  console.log(result);
  document.getElementById("headline").innerHTML=(result.results[1].publisher)
}).fail(function(err) {
  throw err;
});
